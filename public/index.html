<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>

<body>
    <div class="container main-border mt-5 col-md-3">
        <input id="result" class="main-input-field mt-5 p-2" type="text" placeholder="0">
        <div class="mt-4">
            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="clearResult()">CLEAR</button>
        </div>
        <div class="btns mt-4">
            <input class="btn btn-light" type="button" onclick="getNumber('7')" value="7">
            <input class="btn btn-light" type="button" onclick="getNumber('8')" value="8">
            <input class="btn btn-light" type="button" onclick="getNumber('9')" value="9">
            <input class="btn btn-light" type="button" onclick="getNumber('/')" value="/">
        </div>
        <div class="btns mt-3">
            <input class="btn btn-light" type="button" onclick="getNumber('4')" value="4">
            <input class="btn btn-light" type="button" onclick="getNumber('5')" value="5">
            <input class="btn btn-light" type="button" onclick="getNumber('6')" value="6">
            <input class="btn btn-light" type="button" onclick="getNumber('*')" value="x">
        </div>
        <div class="btns mt-3">
            <input class="btn btn-light" type="button" onclick="getNumber('1')" value="1">
            <input class="btn btn-light" type="button" onclick="getNumber('2')" value="2">
            <input class="btn btn-light" type="button" onclick="getNumber('3')" value="3">
            <input class="btn btn-light" type="button" onclick="getNumber('-')" value="-">
        </div>
        <div class="btns mt-3">
            <input class="btn btn-light" type="button" onclick="getNumber('0')" value="0">
            <input class="btn btn-light btn-point" type="button" onclick="getNumber('.')" value=".">
            <input class="btn btn-light" type="button" onclick="getNumber('+')" value="+">
            <input class="btn btn-warning equal-btn" type="button" value="=" onclick="result()">
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
